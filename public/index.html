<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css"/>

    <title>Holiday Fitness Tracker</title>
</head>
<body>
    <div id="wrapper">   
        <h2>Welcome Back!</h2>
        <h3>Are you logging a new workout or adding to a previous workout?</h3>

        <div class="input-group">
            <div class="input-group-prepend">
            <br>    
                    <button type="button" class="btn btn-success">New Workout</button>
            </div>
            <input type="text" class="form-control" name="new" placeholder="new" aria-label="" aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
            <br>    
                    <button type="button" class="btn btn-danger">Previous Workout</button>
            </div>
            <input type="text" class="form-control" name="previous" placeholder="previous" aria-label="" aria-describedby="basic-addon1">
        </div>
   
    <div id="log">
            <table id="new">
                  <tr><th>New Workout</th></tr>
            </table>
            <table id="previous">
                  <tr><th>Previous</th></tr>
            </table>
          </div>
        </div>
    </div>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="app.js"></script>
    
</body>
</html>
